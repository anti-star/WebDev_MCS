<!DOCTYPE html>
<html lang="ru">
<head>
	<title>Boilerplate</title>
	<meta charset="utf-8">
	<meta description="boilerplate code">
	<meta keywords="boilerplate, test">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page">
		<form>
			<div class="column one">
				<fieldset class="perconal">
					<label for="fio">ФИО</label>
					<input type="text" name="fio" placeholder="Иван Иванов">
					<label for="email">E-mail</label>
					<input type="email" name="email" placeholder="email@example.com">
					<label for="password">Пароль</label>
					<input type="password" name="password">
					<label for="birth">Дата рождения</label>
					<input type="date" name="birth">
				</fieldset>
			</div>
			<div class="column two">
				<fieldset class="type">
					<label for="client">Есть ли жизнь на марсе?</label>
					<input type="radio" name="client" value="yes" checked="true"><span>Да</span>
					<input type="radio" name="client" value="no"><span>Нет</span>
					<label for="purpose">Есть ли жизнь на марсе?</label>
					<select name="purpose">
						<option value="da">Есть</option>
						<option value="net">Нет</option>
					</select>
				</fieldset>
				<fieldset class="message">
					<label for="message">Комментарий</label>
					<textarea name="message">Слова</textarea>
					<input type="checkbox" checked="true"><span>Согласен на всё</span>
				</fieldset>
				<input type="submit">
		</div>
		</form>
	</div>
</body>
</html>
